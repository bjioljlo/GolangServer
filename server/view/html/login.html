<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="/assets/css/custom.css" rel="stylesheet">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{{ if .success }}
    <div class="alert alert-success" role="alert">
        {{ .success }}
    </div>
{{ end }}
{{if .error}}
    <div class="alert alert-danger" role="alert">
        {{ .error }}
    </div>
{{end}}
<div class="container register-form">
    <form METHOD="POST" ACTION="/login">
        <div class="form">
            <div class="note">
                <p>登入頁面</p>
            </div>

            <div class="form-content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="使用者名稱" id="username" name="username" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="密碼" id="password" name="password" value=""/>
                        </div>
                    </div>
                </div>
                <a onClick = "processFormData(this)" href="" class="btnSubmit">建立</a>
                <button type="submit" class="btnSubmit">登入</button>
            </div>
        </div>
    </form>
</div>
<script type = "text/javascript">
    function processFormData(a) {
      var Element = document.getElementById("username");
      var name = Element.value;
      var Element = document.getElementById("password");
      var pass = Element.value;
      a.href = 'http://localhost:8080/login/create?username='+name+'&password='+pass;
      }
    </script>
